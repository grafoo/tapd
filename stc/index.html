<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="tapd.css">
  <script src="tapd.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onLoad="init();">
  <h1 onclick="toggleRadios();">&#187; Radios</h1>
  <ul id="radios" class="hidden"></ul>

  <div id="podcasts"></div>

  <div id="menu-button" onclick="toggleMenu();">&#8857;</div>
  <ul id="menu-items" class="hidden">
    <li>
      <img class="audio-button" src="backward.svg" onclick="backward();"/>
      <img class="audio-button" src="play.svg" onclick="play();"/>
      <img class="audio-button" src="pause.svg" onclick="pause();"/>
      <img class="audio-button" src="stop.svg" onclick="stop();"/>
      <img class="audio-button" src="forward.svg" onclick="forward();"/>
    </li>
    <li>
      <label for="uri">stream uri</label>
      <input id="uri" type="text"/>
    </li>
    <li>
      <label for="now-playing">now playing</label>
      <input id="now-playing" type="text" readonly/>
    </li>
  </ul>
</body>
</html>
