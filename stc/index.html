<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="tapd.css">
  <script src="tapd.js"></script>
</head>

<body onLoad="init();">
  <div id="container">
    <div class="content">
      <div id="podcasts"></div>
    </div>
    <div class="sidebar">
      <input id="uri" type="text"/>
      <div id="playbackButtons">
        <button id="play" onclick="play();">PLAY</button>
        <button id="pause" onclick="pause();">PAUSE</button>
        <button id="stop" onclick="stop();">STOP</button>
      </div>
    </div>
  </div>
</body>
</html>
